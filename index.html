<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="discription" content="福井力斗のポートフォリオサイトです">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>MyPortfolio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>

  <!-- header -->

  <header>
    <div class="heading">
      <ul>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#skills">Skills</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </header>

  <!-- top -->

  <div class="top">
    <div class="name">
      <h2>Rikito Fukui</h2>
    </div>
  </div>

  <!-- about -->

  <div class="about">
    <div class="logo">
      <img src="img/IMG_0968.jpg" alt="顔写真">
    </div>
    <div class="text">
      <h2 id="about">about</h2>
      <p>福井 力斗 (ふくい りきと）</p>
      <p>1995年06月30日生まれ / 24歳<br>
        兵庫県出身
      </p>
      <p>趣味：サーフィン、旅行、温泉、カフェ巡り</p>
      <div class="icon">
          <a href="https://twitter.com/rikitofukui" class="btn-social-long-twitter">
            <i class="fab fa-twitter"></i> <span>Follow Me</span>
          </a>
          <a href="https://www.instagram.com/rikiiito/" class="btn-social-long-insta">
            <i class="fab fa-instagram"></i> <span>Follow Me</span>
          </a>
      </div>

    </div>

  </div>

  <!-- skills -->

  <div class="skills">
    <h2 id="skills">skills</h2>
    <div class="container">
      <div class="contents1">
        <p>HTML5</p>
        <div class="contents-icon">
          <p><i class="fab fa-html5 fa-7x"></i></p>
        </div>
      </div>
      <div class="contents2">
        <p>CSS3</p>
        <div class="contents-icon">
          <p><i class="fab fa-css3-alt fa-7x"></i></p>
        </div>
      </div>
      <div class="contents3">
        <p>JavaScript</p>
        <div class="contents-icon">
          <p><i class="fab fa-js-square fa-7x"></i></p>
        </div>
      </div>
      <div class="contents4">
        <p>Ruby</p>
        <div class="contents-icon">
          <p><i class="fas fa-ruble-sign fa-7x"></i></p>
        </div>
      </div>
    </div>
  </div>

  <!-- contact -->

  <div class="contact">
    <h2 id="contact">contact</h2>
    <div class="form">
      <p>お名前</p>
      <input type="text">
      <p>メールアドレス</p>
      <input type="text">
      <p>お問い合わせ内容</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input class="form-submit" type="submit" value="内容を送信する">
    </div>
  </div>
  <footer>
    <p>©︎ Rikito Fukui.2020.</p>
  </footer>
